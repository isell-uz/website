      background: #0088cc;
      color: #fff;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
      animation: pulse 1.6s infinite;
      transition: background 0.2s ease;
    }

    .btn:hover {
      background: #0077b3;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.07); }
      100% { transform: scale(1); }
    }

    @media (max-width: 480px) {
      .container {
        padding: 1.5rem;
      }

      h1 {
